<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">


    <title>Mercado</title>
</head>

<body>

    <div class="container" id="app">
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand"><img src="./assets/img/favicon.ico"> </a>
            <form class="form-inline">
                <a>Total:</a>
                <input class="form-control" type="text" id="total" value="0" disabled>
            </form>
        </nav>
        <div class="row">


            <div class="col-sm-12 col-lg-4">
                <div class="card" style="width: 18rem;">
                    <img src="assets/img/uva.jpg" class="card-img-top" alt="..." id="imgUva">
                    <div class="card-body">
                        <h5 class="card-title">Uva</h5>
                        <p class="card-text">
                            Preço:<input value="8" class="preco" id="precoUva" disabled></p>


                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="quantidadeUva" placeholder="Quantidade"
                                aria-label="Digite a quantidade" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="comprarUva">Comprar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-lg-4">
                <div class="card" style="width: 18rem;">
                    <img src="assets/img/uva-sem-caroco.jpg" class="card-img-top" alt="..." id="imgUvaSemCaroco">
                    <div class="card-body">
                        <h5 class="card-title">Uva sem caroço</h5>
                        <p class="card-text">Preço:<input value="16" class="preco" id="precoUvaSemCaroco" disabled></p>
                        </p>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="quantidadeUvaSemCaroco" placeholder="Quantidade"
                                aria-label="Digite a quantidade" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button"
                                    id="comprarUvaSemCaroco">Comprar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-lg-4">
                <div class="card" style="width: 18rem;">
                    <img src="assets/img/maca.jpg" class="card-img-top" alt="..." id="imgMaca">
                    <div class="card-body">
                        <h5 class="card-title">Maça</h5>
                        <p class="card-text">Preço:<input value="4" class="preco" id="precoMaca" disabled></p>
                        </p>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="quantidadeMaca" placeholder="Quantidade"
                                aria-label="Digite a quantidade" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button"
                                    id="comprarMaca">Comprar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-success" id="btn-carrinho">Visualizar carrinho</button>
        </div>
    </div>


    </div>
    <script src="main.js"></script>
</body>

</html>
