<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">


    <title>Mercado</title>
</head>

<body id="mercado-body">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="border-radius: 10px;">
        <a class="navbar-brand" href="#">Mercado</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cadastro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Carrinho</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container" id="app">

        <div class="row">


            <div class="col-sm-12 col-lg-4">
                <div class="card" style="width: 18rem;">
                    <img src="assets/img/uva.jpg" class="card-img-top" alt="..." id="imgUva">
                    <div class="card-body">
                        <h5 class="card-title">Uva</h5>
                        <p class="card-text">
                            Preço:<input value="8" class="preco" id="precoUva"></p>


                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="quantidadeUva" placeholder="Quantidade"
                                aria-label="Digite a quantidade" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="comprarUva">Comprar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-lg-4">
                <div class="card" style="width: 18rem;">
                    <img src="assets/img/uva-sem-caroco.jpg" class="card-img-top" alt="..." id="imgUvaSemCaroco">
                    <div class="card-body">
                        <h5 class="card-title">Uva sem caroço</h5>
                        <p class="card-text">Preço:<input value="16" class="preco" id="precoUvaSemCaroco"></p>
                        </p>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="quantidadeUvaSemCaroco" placeholder="Quantidade"
                                aria-label="Digite a quantidade" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button"
                                    id="comprarUvaSemCaroco">Comprar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-lg-4">
                <div class="card" style="width: 18rem;">
                    <img src="assets/img/maca.jpg" class="card-img-top" alt="..." id="imgMaca">
                    <div class="card-body">
                        <h5 class="card-title">Maça</h5>
                        <p class="card-text">Preço:<input value="4" class="preco" id="precoMaca"></p>
                        </p>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="quantidadeMaca" placeholder="Quantidade"
                                aria-label="Digite a quantidade" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button"
                                    id="comprarMaca">Comprar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-outline-primary" id="btn-carrinho">Visualizar carrinho</button>
        </div>
    </div>


    </div>
    <script src="main.js"></script>
</body>

</html>
