<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="main.css">


    <title>Hamburgueria</title>
</head>

<body>

    <div class="container col-sm-12 col-lg-12" id="navbar-carrinho">
        <nav class="navbar">
            <form class=" text-white form-inline">
                <input type="button" class="btn" id="dark-mode" value="Dark">
                <input type="button" class="btn" id="light-mode" value="Light">
            </form>
            <form class="form-inline">
                <p class="text-white" style="margin-right:5px ;">Total no carrinho</p>
                <input class="form-control" type="text" id="total" value="0" disabled>
                <input type="button" class="btn" data-toggle="modal" value="Carrinho" data-target="#staticBackdrop"
                    id="modal">
                </button>
            </form>
        </nav>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog bg-light">
                <div class="modal-content bg-light">
                    <div class="modal-header text-black bg-light">
                        <h5 class="modal-title text-black" id="staticBackdropLabel">Carrinho</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="modal-body"></div>
                    <div class="modal-footer">
                        <input type="button" class="btn" id="limpar-carrinho" value="Limpar Carrinho">

                        <input type="button" class="btn" id="modal-fechar" data-dismiss="modal" value="Fechar">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container col-sm-12 col-lg-8">
        <div class="jumbotron bg-transparent jumbotron-fluid col-sm-12">
            <div class="container" id="titulo-produtos">
                <h1 class="display-4">Hamburguer</h1>
                <p class="lead">Aprecie o nosso cardapio com os mais variados hamburgueres artesanais.</p>
            </div>
        </div>
    </div>
    <div class="container col-sm-12 col-lg-10 col-md-11 col-xl-12" id="cardapio">

    </div>
    <div class="container col-sm-8 col-lg-8">
        <div class="jumbotron bg-transparent jumbotron-fluid col-sm-12">
            <div class="container" id="titulo-produtos">
                <h1 class="display-4">Bebidas</h1>
                <p class="lead">Refrigerantes e cervejas.</p>
            </div>
        </div>
    </div>
    <div class="container col-sm-12 col-lg-10 col-md-11 col-xl-12" id="cardapio-bebidas">
    </div>


    <script src="main.js"></script>

</body>

</html>
