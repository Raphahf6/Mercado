<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">


    <title>Hamburgueria</title>
</head>

<body>

    
    <div class="container col-sm-12 col-lg-12">
        <div id="carousel carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active" data-interval=3000>
                    <img src="assets/img/x-bacon.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>X-Bacon</h5>
                        <p>Delicioso X-Bacon</p>
                    </div>
                </div>
                <div class="carousel-item" data-interval=3000>
                    <img src="assets/img/x-mandrake.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>X-Mandrake</h5>
                        <p>Delicioso X-Mandrake</p>
                    </div>
                </div>
                <div class="carousel-item" data-interval=3000>
                    <img src="assets/img/x-promise.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>X-Promise</h5>
                        <p>Delicioso X-Promise</p>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <div class="container col-sm-12 col-lg-12" id="navbar-carrinho">
        <nav class="navbar navbar bg-dark">
            <a class="navbar-brand text-white"></a>
            <form class="form-inline">
                <p class="text-white"></p>
                <input class="form-control" type="text" id="total" value="0" disabled>
                <button type="button" class="btn" data-toggle="modal" data-target="#staticBackdrop" id="modal">
                    Carrinho
                </button>
                <button type="button" class="btn" id="limpar-carrinho">Limpar Carrinho</button>

            </form>
        </nav>
        <!-- <nav class="navbar navbar-brand form-inline navbar-light bg-light col-sm-12">
            <img src="./assets/img/favicon.ico">
                <input class="form-control" type="text" id="total" value="0" disabled>
                <button class="btn" id="limpar-carrinho">Limpar Carrinho</button>
                <button type="button" class="btn" data-toggle="modal" data-target="#staticBackdrop" id="modal">
                    Carrinho
                </button>
        </nav> -->

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-white">
                        <h5 class="modal-title text-dark" id="staticBackdropLabel">Carrinho</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn" id="modal-fechar" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>





    </div>

    <div class="container col-sm-12 col-lg-8 offset-md-2">
        <div class="jumbotron bg-transparent jumbotron-fluid col-sm-12">
            <div class="container">
                <h1 class="display-4">Hamburguer</h1>
                <p class="lead">Aprecie o nosso cardapio com os mais variados hamburgueres artesanais.</p>
            </div>
        </div>
    </div>

    <div class="container col-sm-12 col-lg-10 offset-lg-1" id="cardapio">

    </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>

</body>

</html>
